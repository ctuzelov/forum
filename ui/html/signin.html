{{ template "header" .}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ui/assets/css/login.css">
    <link rel="stylesheet" href="/ui/assets/css/footer.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Sign in</h1>
        <form action="/signin" method="POST">
            {{with .ErrMsgs.login}}
            <label>{{.}}</label>
        {{end}}
        <input type="text" name="login" value="{{.Content}}" required placeholder="Username">
        {{with .ErrMsgs.password}}
            <label>{{.}}</label>
        {{end}}
        <input type="text" name="password" required placeholder="Password">
            <div class="recover">
                <a href="#">Forgot Password?</a>
            </div>
            <button> <div class="sign">Sign in</div> </button>
        </form>
        <div class="terms">
            <div class="member">
                Not a member? <a href="./signup"> Register Now </a>
            </div>
        </div>
    </div>

    {{ template "footer" .}}
